<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Roommate List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/roommateliststyle.css}">
</head>
<body>

<!-- Navigation -->
<div th:replace="~{authuser/authhome::authnav}"></div>

<header>
  <h1>Roommate List</h1>
</header>

<!-- Roommate Cards Container -->
<div class="card-container">
  <div th:each="roommate : ${roommates}" class="card">
    <div class="card-image">
      <img th:src="@{/css/images/{filename}(filename=${roommate.photoRoommate})}" alt="Roommate Photo" class="roommate-photo">
    </div>
    <div class="card-details">
      <h3 th:text="${roommate.name}"></h3>
      <p><strong>Gender:</strong> <span th:text="${roommate.gender}"></span></p>
      <p><strong>Age:</strong> <span th:text="${roommate.age}"></span></p>
      <a th:href="@{/roommate/{id}/details(id=${roommate.id})}" class="view-details-btn">View Details</a>
    </div>
  </div>
</div>

</body>
</html>
