<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/roomliststyle.css}"/>
</head>
<body>
<h1>Admin - Manage Rooms</h1>

<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>City</th>
    <th>Price</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="room, iterStat : ${rooms}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${room.title}"></td>
    <td th:text="${room.city}"></td>
    <td>â‚¹ <span th:text="${room.price}"></span></td>
    <td class="action-buttons">
      <a th:href="@{/rooms/{id}/edit(id=${room.id})}" class="btn-edit">Edit</a>
      <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn-view">View</a>
      <a th:href="@{/rooms/{id}/delete(id=${room.id})}" class="btn-delete">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
