<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 5px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #c67d0e;
            font-weight: bold;
            font-style: italic;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-group .checkbox-group label {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            margin-right: 5px;
        }
        .btn-submit {
            background: #a9a932;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn-submit:hover {
            background:orange;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register as a Buddy</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" value="Greater Noida" disabled>
            </div>
            <div class="form-group">
                <label>Area</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="area" value="Alpha"> Alpha</label>
                    <label><input type="checkbox" name="area" value="Beta-1"> Beta-1</label>
                    <label><input type="checkbox" name="area" value="Beta-2"> Beta-2</label>
                    <label><input type="checkbox" name="area" value="KP2"> KP2</label>
                    <label><input type="checkbox" name="area" value="KP3"> KP3</label>
                    <label><input type="checkbox" name="area" value="Delta"> Delta</label>
                    <label><input type="checkbox" name="area" value="Phi"> Phi</label>
                </div>
            </div>
            <div class="form-group">
                <label for="accommodation">Accommodation Type</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="Hostel">Hostel</option>
                    <option value="PG">PG</option>
                    <option value="Flat">Flat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rent">Rent (in â‚¹)</label>
                <input type="number" id="rent" name="rent" required>
            </div>
            <div class="form-group">
                <label for="qualities">Qualities You Want in Your Roommate</label>
                <textarea id="qualities" name="qualities" rows="3" placeholder="e.g., Tidy, Non-smoker, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="native">Native Place</label>
                <input type="text" id="native" name="native" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>
</html>
